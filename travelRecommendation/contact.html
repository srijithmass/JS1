<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/icon.jpg" alt="Logo" class="logo-img">
            <span>TravelDestination</span>
        </div>
        <div class="nav-center">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>
    <div class="social-media">
        <div class="line"></div>
        <div class="icons">
            <a href="https://www.facebook.com/IBM/"><img src="images/fb_icon.png" alt="Facebook"></a>
            <a href="https://twitter.com/IBM/"><img src="images/twt_icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/IBM/"><img src="images/insta_icon.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com/company/ibm/"><img src="images/lin_icon.png" alt="LinkedIn"></a>
        </div>
    </div>
    <div class="contact-content">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>Get in touch</p>
        </div>
        <div class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="travel_recommendation.js"></script>
</body>
</html>
